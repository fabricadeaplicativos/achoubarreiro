<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="achouBarreiro">

    <ion-pane>
      <ion-content class="padding" ng-controller="SearchCtrl">

        <div class="search-component list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input 
              type="text" 
              placeholder="Search" 
              ng-model="search.query"
            >
          </label>
        </div>

        <div ng-if="!search.query" class="search-shortcuts grid-2 animate-if">


          <button ng-repeat="button in buttons" 
            class="button button-icon-top-large"
            ng-click="search.query = {{ button.query }}"
          >
            <i class="{{ button.iconClass }}"></i>
            <br>
            <label>{{ button.label }}</label>
          </button>


          <div class="clearfix"></div>

        </div>


        <div ng-if="search.query" class="search-component">

          <div ng-repeat="e in establishments | filter:search.query" class="list card">

<!--             <div class="item item-avatar">
              <img src="{{ e.image }}">
              <h2>Pretty Hate Machine</h2>
              <p>Nine Inch Nails</p>
            </div> -->

            <div class="item item-image">
              <img src="{{ e.image }}">
            </div>

            <a class="item item-icon-left assertive" href="#">
              <i class="icon ion-music-note"></i>
              Start listening
            </a>

          </div>

        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
